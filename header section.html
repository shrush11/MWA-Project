<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>header section</title>
    <link rel="stylesheet" href="./header section.css">
</head>

<body>

    <!-- Header Section Start -->
    <header>
        <div class="inner">
            <div class="logo"><img src="./logo P.png"></div>
            <div class="burger"></div>
            <nav>
                <a href="#top">
                    <a class="active" href="javascript:void(0);" onclick="window.location.reload();">HOME</a>
                    <a href="./store.html">Store</a>
                    <a href="./community.html">Community</a>
                    <a href="./about.html">About</a>
                    <a href="./support.html">Support</a>
            </nav>
            <a href="MWA-Project\Assets\login.html" id="loginlink" class="login-link">Login</a>
        </div>
    </header>
    <!-- Header Section End -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const usernameFromURL = urlParams.get('username');
            console.log(usernameFromURL);
            const loginLink = document.getElementById('loginlink');
            if (usernameFromURL) {
                if (loginLink) {
                    loginLink.innerHTML = `${usernameFromURL}`;
                }
            }
        });
    </script>
</body>

</html>
