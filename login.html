<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/Assets/style.css">
</head>

<body bgcolor="white">
    <h1>Login</h1>
    <form onsubmit="return validateForm()" class="login-container" action="/submit" method="post">
        <label for="username">Username:</label><br><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" id="email" name="email"></label><br><br>
        <label for="password">Password:</label><br><br>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one digit one uppercase letter, one lowercase letter, and be at least 8 characters long"><br><br>
        <button type="submit" class="mybutton"><b>Login</b></button><br><br>
        <p style=text-align:center;>Not a member? <a href="Register.html" style=color:blue;>Register</a></p>
        <div id="error-message" class="error" style="display:none;">None of the fields should not be Empty!!</div>
    </form>
    <script src="login.js"></script>
</body>

</html>
